{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
<div class="row">
    <div class="col-12 col-sm-12 col-md-10 offset-md-1 col-lg-6 offset-lg-3 text-center box-shadow rounded-3 my-5 bg-white">
        <hr>
        <h2 class="logo-font mb-4">{% trans "Change Password" %}</h2>
        <hr>

        <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
            {% csrf_token %}
            {{ form|crispy }}
            <a class="btn btn-outline-black rounded-0" href="{% url 'account_login' %}">Back to Login</a>
            <button type="submit" name="action">{% trans "Change Password" %}</button>
        </form>
    </div>
</div>
{% endblock %}
