{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<div class="row">
  <div class="col-12 col-sm-12 col-md-10 offset-md-1 col-lg-6 offset-lg-3 text-center box-shadow rounded-3 bg-white my-5 py-5">
    <hr>
    <h2 class="logo-font mb-4 text-center">{% trans "Sign Out" %}</h2>
    <hr>
    <p class="lead text-center">{% trans 'Are you sure you want to sign out?' %}</p>

    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
      {% endif %}
      <div class="row">
        <div class="col-12 d-flex justify-content-center">
          <a class="btn btn-outline-black rounded-0 mx-2" href="{% url 'home' %}">Cancel</a>
          <button type="submit" class="btn btn-outline-black rounded-0 mx-2">{% trans 'Sign Out' %}</button>
        </div>
      </div>
    </form>
  </div>
</div>


{% endblock %}
