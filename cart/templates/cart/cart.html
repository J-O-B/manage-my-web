{% extends 'base.html' %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}

    <div class="container mb-2">
        <div class="row">
            <div class="col">
                <hr>
                <h1 class="logo-font mb-4">
                    {{ title }}
                </h1>
                <hr>
            </div>
            <div class="col">
                {% if cart_items %}
                    <div class="table-responsive roun"></div>
                {% else %}
                    <p class="lead mb-5 text-info">
                        Your Cart Is Empty
                    </p>
                    <a href="{% url 'products' %}" class="btn rounded-0 btn-black btn-lg">
                        <span class="icon">
                            <i class="fas fa-chevron-left"></i>
                        </span>
                        <span class="text-uppercase">
                            Keep Shopping
                        </span>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>


{% endblock %}
